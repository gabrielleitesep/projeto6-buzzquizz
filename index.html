<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="Public/Images/buzzquizz.png" />
    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="Public/CSS/reset.css" />
    <link rel="stylesheet" href="Public/CSS/style.css" />
  </head>

  <body>
    <div class="root">
      <header>
        <h1>BuzzQuizz</h1>
      </header>
      <main>
        <div class="tela1">
          <div class="quizzUsuario">
            <div class="semQuizz">
              <div onclick="">
                <h1>Você não criou nenhum quizz ainda :(</h1>
                <button onclick="renderTela3()">Criar quizz</button>
              </div>
            </div>

            <div class="quizzSalvos">
              <div>
                <div>
                  <h1>Seus Quizzes</h1>
                  <ion-icon name="add-circle-sharp" onclick="renderTela3()"></ion-icon>
                </div>
                <ul>
                  <li
                    id="0"
                    class="quizz"
                    style="
                      background: linear-gradient(
                          180deg,
                          rgba(255, 255, 255, 0) 0%,
                          rgba(0, 0, 0, 0.5) 64.58%,
                          #000000 100%
                        ),
                        url(https://c4.wallpaperflare.com/wallpaper/332/915/762/one-piece-roronoa-zoro-hd-wallpaper-preview.jpg);
                      background-size: cover;
                      background-position: center;
                    "
                  >
                    <h1>Zorão da massa</h1>
                  </li>
                  <li
                    id="0"
                    class="quizz"
                    style="
                      background: linear-gradient(
                          180deg,
                          rgba(255, 255, 255, 0) 0%,
                          rgba(0, 0, 0, 0.5) 64.58%,
                          #000000 100%
                        ),
                        url(https://c4.wallpaperflare.com/wallpaper/332/915/762/one-piece-roronoa-zoro-hd-wallpaper-preview.jpg);
                      background-size: cover;
                      background-position: center;
                    "
                  >
                    <h1>Zorão da massa</h1>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="container">
            <h1>Todos os Quizzes</h1>
            <ul></ul>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="src/index.js" type="module"></script>
  <script src="src/tela3.js" type="module"></script>
</html>
